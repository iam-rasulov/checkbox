<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="checkbox">

    <h1 class="title">Qaysi sport turiga qiziqasiz?</h1>

    <form class="form" action="https://echo.htmlacademy.ru/" method="post">

      <label class="label"> Stol tennisi

        <span class="span stol__tennisi"></span>
      </label>

      <label class="label"> Basketbol
        <input class="input" type="checkbox" name="Basketbol" value="Basketbol">
        <span class="span basketbol"></span>
      </label>

      <label class="label"> Voleybol
        <input class="input" type="checkbox" name="Voleybol" value="Voleybol">
        <span class="span voleybol"></span>
      </label>

      <label class="label"> Xokkey
        <input class="input" type="checkbox" name="Xokkey" value="Xokkey">
        <span class="span xokkey"></span>
      </label>

      <button class="button" type="submit">Send</button>

    </form>

  </div>

</body>
